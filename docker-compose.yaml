version: "2.1"

services:
  app:
    container_name: myapp
    build: .
    ports:
      - 5001:5001
    environment:
      - ASPNETCORE_URLS=http://+:5001
    logging:
      driver: gelf
      options:
        gelf-address: "udp://host.docker.internal:12201" # Logstash UDP input port
        tag: "myapp"
    restart: always

  elasticsearch:
    image: elasticsearch:8.4.1
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - 9200:9200
    volumes:
      - ./assets/elastic/data/:/usr/share/elasticsearch/data
    mem_limit: "1g"

  redis-cache:
    image: redis:6.2

  logstash-agent:
    image: logstash:8.4.1
    volumes:
      - ./assets/logstash/agent:/etc/logstash
    command: logstash -f /etc/logstash/logstash.conf
    depends_on:
      - elasticsearch
    ports:
      - 12201:12201/udp

  logstash-central:
    image: logstash:8.4.1
    volumes:
      - ./assets/logstash/central:/etc/logstash
    command: logstash -f /etc/logstash/logstash.conf
    depends_on:
      - elasticsearch

  kibana:
    image: kibana:8.4.1
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch